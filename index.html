<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Theorie crafting</title>
    <link href="src/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/jpg" href="img/logo2.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="/src/js/Recuperation.js" defer></script>
</head>
<body>
    <main>
        <form id="formChamp">
            <input type="search" id="champ" name="search_champ" placeholder="Recherche un champion">
            <button type="submit">Rechercher</button>
        </form>
        <div>
            <img id="championImage" src="">
            <table id="statsTable">
                <thead>
                <tr>
                    <th>Statistique</th>
                    <th>Valeur</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="stuff">
                <tbody>
                    <tr><td id="0"></td><td id="1"></td><td id="2"></td></tr>
                    <tr><td id="3"></td><td id="4"></td><td id="5"></td></tr>
                </tbody>
            </table>
        </div>
        <canvas id="graph1"></canvas>
        <form id="formItem">
            <input type="search" id="item" name="search_champ" placeholder="Recherche un item">
            <button type="submit">Rechercher</button>
        </form>
        <div class="item" style="visibility:hidden">
            <img id="itemImage" src="">
            <table id="itemTable">
                <thead>
                <tr>
                    <th>Statistique</th>
                    <th>Valeur</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="addItem">Add item</button>
        </div>


    </main>

</body>
</html>
